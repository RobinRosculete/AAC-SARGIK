<div class="container">
  <h1>Home</h1>

  <ion-button
    expand="block"
    (click)="googleSignIn()"
    color="danger"
    *ngIf="!user"
  >
    <ion-icon slot="start" name="logo-google"></ion-icon>
    LogIn with Google
  </ion-button>

  <ion-button
    expand="block"
    (click)="googleSignOut()"
    color="danger"
    *ngIf="user"
  >
    <ion-icon slot="start" name="logo-google"></ion-icon>
    SignOut
  </ion-button>
</div>
