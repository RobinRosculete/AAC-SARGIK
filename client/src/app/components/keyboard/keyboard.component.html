<!-- Display ghost text -->
<div class="ghost-text">{{ ghostText }}</div>

<div style="text-align: center">
  <input
    (input)="onInputChange($event)"
    inputmode="none"
    class="input"
    value="{{ userInput }}"
    placeholder="Tap on the virtual keyboard to start"
    type="text"
    id="userInput"
    [(ngModel)]="userInput"
    [value]="userInput"
  />
  <button (click)="CompletePrediction()" class="button" type="submit">
    Predict
  </button>
  <button (click)="speakText()">Speak</button>
  <button (click)="clearInput()">Clear</button>

  <div class="simple-keyboard"></div>
</div>
