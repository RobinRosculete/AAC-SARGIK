<nav *ngIf="isLoggedIn()">
  <div class="logo-container">
    <img src="../assets/images/logo.png" alt="logo" class="logo" />
    <h1>AAC SARGIK</h1>
  </div>

  <div class="icon-container">
    <ion-button routerLink="/gallery" fill="clear">
      <img
        src="../assets/images/gallery_icon.png"
        alt="Gallery icon"
        style="width: 100px; height: 100px; margin-bottom: 5px"
      /><br />
    </ion-button>

    <ion-button id="vsd" (click)="toggleVsd()" fill="clear">
      <img
        src="../assets/images/VSD_icon.png"
        alt="Visual Scene Display icon"
        style="width: 100px; height: 100px; margin-bottom: 5px"
      /><br />
    </ion-button>

    <ion-button routerLink="/" fill="clear">
      <img
        src="../assets/images/favorite_words_icon.png"
        alt="Favorite Words icon"
        style="width: 100px; height: 100px; margin-bottom: 5px"
      /><br />
    </ion-button>
  </div>

  <div class="profile-icon">
    <ion-button (click)="signOut()" size="large">
      <ion-icon name="logo-google"></ion-icon>
      -Sign Out
    </ion-button>
  </div>
</nav>

<app-vsd *ngIf="vsdOpened" (willDismiss)="onWillDismiss($event)"></app-vsd>
