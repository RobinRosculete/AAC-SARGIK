<div style="height: 500vh; overflow-y: scroll">
  <ion-header>
    <ion-toolbar>
      <ion-title>Gallery</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="6" size-sm="4" *ngFor="let imageUrl of images">
          <ion-img [src]="imageUrl"></ion-img>
          <p>caption <br />I like pizza</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</div>
