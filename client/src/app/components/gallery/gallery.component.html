<div style="min-height: 100vh; overflow-y: auto">
  <ion-header>
    <ion-toolbar>
      <ion-title>Gallery</ion-title>
      <!--ion-button routerLink="/" fill="clear">Home</ion-button-->
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="3" size-md="3" *ngFor="let image of images">
        <ion-img
          src="assets/images/GalleryTestImages/{{ image }}.jpg"
          alt="Image{{ image }}"
        ></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
