<ion-header>
  <ion-toolbar>
    <ion-title>Gallery </ion-title>
  </ion-toolbar>
</ion-header>

<ion-input type="file" (change)="onFileSelected($event)"></ion-input>
<ion-input type="text" placeholder="Enter caption..." [(ngModel)]="caption"></ion-input>
<ion-button type="button" value="Upload" (click)="uploadImageWithCaption()">Upload Image With Caption API Test</ion-button>

<ion-grid>
  <ion-row>
    <ion-col size="6" size-sm="4" *ngFor="let image of images; let i = index">
      <ion-button expand="block" class="image-button" (click)="openModal(i)">
        <ion-img [src]="image.imageUrl"></ion-img>
      </ion-button>
      <div>
        <ion-button (click)="readCaption(image.caption)">
          <ion-icon name="volume-high-outline" slot="start"></ion-icon>
          <p>{{ image.caption }}</p>
        </ion-button>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-content class="ion-padding">
  <ng-container *ngFor="let modal of modals">
    <ion-modal (willDismiss)="onWillDismiss($event, modal.index)">
      <ng-template>
        <ion-content class="ion-padding">
          <ion-item>
            <ion-img [src]="images[modal.index].imageUrl"></ion-img>
          </ion-item>
          <ion-item>
            <ion-label>{{ images[modal.index].caption }}</ion-label>
          </ion-item>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ng-container>
</ion-content>
