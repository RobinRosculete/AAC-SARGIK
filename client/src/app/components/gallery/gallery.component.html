<div style="height: 500vh;overflow-y: scroll">
  <ion-header>
    <ion-toolbar>
      <ion-title>Gallery</ion-title>
        <!--ion-button rounterLink = "/" fill="clear">Home</ion-button-->
    </ion-toolbar>
  </ion-header>
  <ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-sm="4" *ngFor = "let image of [1,2,3,4,5]">
        <ion-img src="assets/images/GalleryTestImages/{{image}}.jpg" alt="Image{{image}}">
        </ion-img>
        <!--ion-col size="6" size-sm="4" *ngFor = "let image of images">
          <ion-img src="'assets/images/GalleryTestImages'+image.number+'.jpg'" alt="image.caption">
          </ion-img-->
        <!--div type="text" [(ngModel)]="captions[image]"></div-->
        <!--p class="captions">{{captions[image]}}</p-->
        <!--input type ="text"[(ngModel)]="captions[image]"placeholder="add a caption"-->
        <p>caption{{image}}</p>
       
      </ion-col>

      <!--ion-col size="12" size-sm="3">
        <ion-img src="../assets/images/GalleryTestImages/2.jpg"></ion-img>
      </ion-col-->
    </ion-row>
    <!-- Add more rows and columns as needed -->
</ion-grid>
</ion-content>
</div>
