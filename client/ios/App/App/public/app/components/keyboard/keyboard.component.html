<!-- Display ghost text -->
<div class="ghost-text">{{ ghostText }}</div>
<button class="speaker" (click)="speakText()">
  <img src="../assets/images/speaker.png" alt="speaker logo" />
</button>

<div style="text-align: center">
  <input
    (input)="onInputChange($event)"
    inputmode="none"
    class="input"
    value="{{ userInput }}"
    placeholder="Tap on the virtual keyboard to start"
    type="text"
    id="userInput"
    [(ngModel)]="userInput"
    [value]="userInput"
  />
  <br />
  <button (click)="CompletePrediction()" class="predict-button" type="submit">
    Predict
  </button>
  <button (click)="clearInput()">Clear</button>

  <div class="simple-keyboard"></div>
</div>
